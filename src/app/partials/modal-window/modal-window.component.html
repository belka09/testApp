<div class="modal-wrapper active">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal">
            <div class="modal-body">
                <button class="close" (click)="closeModal()">
                    <i class="fa fa-times"></i>
                </button>
                <h4>Registration form</h4>
                <form ngNativeValidate class="emailForm">
                    <input type="email" value="" placeholder="name@email.com" required />
                    <input type="tel" value="" placeholder="format: xxxx-xxx-xxxx" pattern="^\d{4}-\d{3}-\d{4}$" required />
                    <input type="submit" class="submit" value="Submit" />
                </form>
            </div>
        </div>
    </div>
</div>
